        <main>
            <h1 class="reservH">Make a Reservation</h1>
            <form method="GET" action="thanksT.html">
              <fieldset>
                  <legend>Personal Information</legend>
                  <label class="top">Full Name*<input type="text" name="fname" required></label>
                  <label class="top">Email <input type="email" name="email" placeholder="someone@yahoo.com"></label>
                  <label class="top">Phone Number*<input type="tel" name="phone" required></label>
                  <label class="top">State or Country<input type="text" name="state"></label>
              </fieldset>
              <fieldset>
                  <legend>Room Information</legend>
                  <label class="top">Location
                    <select name="location">
                        <option value="">Select &#9662</option>
                        <option value="dallas">Dallas</option>
                        <option value="tucson">Tuscon</option>
                        <option value="heartford">Heartford</option>
                        <option value="manti">Manti</option>
                    </select>
    
                </label>
                  <label class="top">Date of Stay<input type="date" name="date"></label>
                  <label class="top">Number of Rooms* <input type="number" name="howmany" required></label>
                  <label class="top">Type of Room <input list="room" id="roomtype" name="rooms">
                      <datalist id="room">
                          <option value="1 King Bed"></option>
                          <option value="2 Queen Bed"></option>
                          <option value="1 Queen Bed"></option>
                          <option value="1 King Bed non-smoking"></option>
                          <option value="1 Queen Bed non-smoking"></option>
                      </datalist>
                  </label>
                 
              </fieldset>
              
              <fieldset>
                  <legend>Comments</legend>
                  <label class="info">Special Accommodations/Comments <textarea name="comments" id="comments" 
                      placeholder="Type your comments here..."></textarea></label>
              </fieldset>
              <input class="submitBtn" type="submit" name="submitButton" value="Make a Reservation">
      
          </form> 
      
          </main>
