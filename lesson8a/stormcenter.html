    <main>
      <h1>Storm Center</h1>
      <form method="GET" action="thanks.html">
        <fieldset>
            <legend>Personal Information</legend>
            <label class="top">Full Name*<input type="text" name="fname" pattern="[a-z A-Z]{5,}" required></label>
            <label class="top">Email <input type="email" name="email" placeholder="someone@yahoo.com"></label>
            <label class="top">Phone Number*<input type="tel" name="phone" required></label>
            <label class="top">Zip Code* <input type="number" name="zipcode" required></label>
        </fieldset>
        <fieldset>
            <legend>Storm Information</legend>
            <label class="top">Date of Storm<input type="date" name="date"></label>
            <label class="top">Type of Storm <input list="storm" id="stormType" name="storms">
                <datalist id="storm">
                    <option value="Tornado"></option>
                    <option value="Thunderstorm"></option>
                    <option value="Hurricane"></option>
                    <option value="Hail"></option>
                    <option value="Flash Flood"></option>
                </datalist>
            </label>
            <div>
                <label class="top">Storm Severity (1 to 10)</label>
                <label class="stormRate"><input type="range" name="rating" id="rating" value="5" min="1" max="10"
                        step="1" oninput="adjustRate(this.value)" onchange="adjustRate(this.value)">
                    <span id="ratingValue">5</span></label>
            </div>
            <label class="top">Storm Region
                <select name="stormR">
                    <option value="">Select &#9662</option>
                    <option value="sodaSprings">Soda Springs</option>
                    <option value="fishHaven">Fish Haven</option>
                    <option value="preston">Preston</option>
                </select>

            </label>
            <div class="danger">Are You In Danger?</div>
            <label class="dangerButton"><input type="radio" name="danger" value="yes">Yes</label>
            <label class="dangerButton"><input type="radio" name="danger" value="maybe">Maybe</label>
            <label class="dangerButton"><input type="radio" name="danger" value="no">No</label>
        </fieldset>
        
        <fieldset>
            <legend>Additional Information Or Comments</legend>
            <label class="info">Tell Us More <textarea name="comments" id="comments" 
                placeholder="Type your comments here..."></textarea></label>
        </fieldset>
        <input class="submitBtn" type="submit" name="submitButton" value="Report the Storm">

    </form>
